<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
    Flipkart
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more" />
      <button>Search</button>
    </div>
  </header>

  <nav>
    <ul>
      <li>Electronics</li>
      <li>Fashion</li>
      <li>Home</li>
      <li>Appliances</li>
      <li>Books</li>
      <li>More</li>
    </ul>
  </nav>

  <main>
    <div class="products-grid">
      <div class="product-card">
        <img src="https://plus.unsplash.com/premium_photo-1681566925827-d1969127dd3d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Laptop" />
        <div class="product-name">MSI Modern 14 Laptop</div>
        <div class="product-price">₹89,999</div>
        <div class="product-rating">4.5 ★</div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1598327105666-5b89351aff97?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mobile Phone" />
        <div class="product-name">Mobile Phone</div>
        <div class="product-price">₹14,999</div>
        <div class="product-rating">4.1 ★</div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1574180566232-aaad1b5b8450?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bWVucyUyMHRzaGlydHxlbnwwfHwwfHx8MA%3D%3D" alt="T-shirt" />
        <div class="product-name">New Basics Men's T-Shirt</div>
        <div class="product-price">₹499</div>
        <div class="product-rating">4.3 ★</div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c21hcnQlMjB3YXRjaHxlbnwwfHwwfHx8MA%3D%3D" alt="Smartwatch" />
        <div class="product-name">Smartwatch with Heart Rate</div>
        <div class="product-price">₹3,299</div>
        <div class="product-rating">4.0 ★</div>
      </div>
    </div>
  </main>

</body>
</html>
