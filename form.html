<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button, input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form>
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter your name">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Please enter your password">
        <br>
        <!-- radio button -->
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <!-- checkbox -->
        <label>Education</label>
        <br>
        <input type="checkbox" id="mtech" name="education" value="mtech">
        <label for="mtech">Mtech</label>
        <br>
        <input type="checkbox" id="btech" name="education" value="btech">
        <label for="btech">Btech</label>
        <br>
        <input type="checkbox" id="class12" name="education" value="class12">
        <label for="class12">Class 12</label>
        <br>
        <!--select-->
        <label for="city">Select your city</label>
        <select id="city" name="city">
            <option value="merrut">Merrut</option>
            <option value="gzb">Gzb</option>
            <option value="delhi">Delhi</option>
            <option value="haryana">Haryana</option>
        </select>
        <br>
        <!--button-->
        <br>
        <button type="button">Click</button>
        <input type="submit" value="Submit">
        <br>
    </form>
</body>
</html>
