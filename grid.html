<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .adi {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-items: center;
            align-items: center;
            gap: 20px;
            background-color: cyan;
            border: 2px solid black;
            padding: 20px;
        }
        .ew {
            height: 200px;
            width: 200px;
            background-color: greenyellow;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="adi">
        <div class="ew"></div>
        <div class="ew"></div>
        <div class="ew"></div>
        <div class="ew"></div>
        <div class="ew"></div>
    </div>
</body>
</html>
