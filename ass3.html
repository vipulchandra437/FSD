<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 60px;
        }
        .card {
            background-color: antiquewhite;
            width: 250px;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=400&q=80" alt="Burger">
            <h2>Burger</h2>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=400&q=80" alt="Pizza">
            <h2>Pizza</h2>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Drink">
            <h2>Dish</h2>
        </div>
    </div>
</body>
</html>
