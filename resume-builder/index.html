<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Resume Builder</h2>
                    <hr>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+1234567890">
                    </div>
                    <div class="mb-3">
                        <label for="linkedin" class="form-label">LinkedIn</label>
                        <input type="text" class="form-control" id="linkedin" placeholder="linkedin.com/in/johndoe">
                    </div>
                    <hr>
                    <h4 class="mt-4">Education</h4>
                    <div id="education-list">
                        <div class="education-entry mb-3">
                            <input type="text" class="form-control mb-2" placeholder="School/University">
                            <input type="text" class="form-control mb-2" placeholder="Degree/Certificate">
                            <input type="text" class="form-control" placeholder="Year">
                        </div>
                    </div>
                    <button class="btn btn-outline-primary" id="add-education">Add Education</button>
                    <hr>
                    <h4 class="mt-4">Work Experience</h4>
                    <div id="experience-list">
                        <div class="experience-entry mb-3">
                            <input type="text" class="form-control mb-2" placeholder="Company">
                            <input type="text" class="form-control mb-2" placeholder="Job Title">
                            <textarea class="form-control" placeholder="Job Description"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-outline-primary" id="add-experience">Add Experience</button>
                    <hr>
                    <h4 class="mt-4">Skills</h4>
                    <div id="skills-list">
                        <div class="skill-entry mb-3">
                            <input type="text" class="form-control" placeholder="e.g., JavaScript, Python, etc.">
                        </div>
                    </div>
                    <button class="btn btn-outline-primary" id="add-skill">Add Skill</button>
                    <hr>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="download-pdf">Download as PDF</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="preview-container">
                    <div id="resume-preview">
                        <!-- Resume preview will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
